<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password-Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span> </h1>
        <div class="display">
            <input type="password" id="passInput" placeholder="Password">
            <img src="./imgs/close-eye.png" id="first-img" onclick="show()">
            <img src="./imgs/copy.png" onclick="copiepass()">
        </div>
        <button onclick="generatePassword()"><img src="./imgs/generate.png"> Generate</button>
    </div>
    <script src="js.js"></script>
</body>
</html>
